<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/queries.css">
    <title>My Website</title>
    <style>
        * {
            font-family: sans-serif;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        
        .container {
            display: grid;
            grid-gap: 10px 10px;
            grid-template-columns: auto auto auto;
            margin: 5px;
        }
        
        .grid-item {
            padding: 10px;
            background-color: blanchedalmond;
            color: black;
        }
        
        header {
            background-color: darkgoldenrod;
            padding: 20px;
            color: #fff;
            margin: 5px;
        }
        
        @media only screen and (max-width:480px) {
            .container {
                grid-template-columns: auto;
            }
        }

    </style>
</head>

<body>
    <header>
        <h1>My Website</h1>
        <br>
        <h3>Name - Mg Saw Joseph Wah</h3></header>
    <div class="container">
        <div class="grid-item">
            <h3>Bio</h3>
            <p>-Never Stop Learning
                <br> -Work Hard</p>
        </div>
        <div class="grid-item">
            <h3>Education</h3>
            <p>-University Of Technology
                <br>( Yadanabon Cyber City)</p>
        </div>
        <div class="grid-item">
            <h3>Experience</h3>
            <p>-Perticipate in University Projects</p>
        </div>
    </div>

</body>

</html>
